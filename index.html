<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Loan Calculator</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
			integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="row">
				
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h2 class="heading">Loan Calculator</h2>
                        
						<form action="" class="mt-3" id="loan-form">
							<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="number" id="amount" class="form-control" placeholder="Loan Amount">
							</div>
						</div>

							<div class="form-gorup">
							<div class="input-group">
								<span class="input-group-addon">%</span>
								<input type="number" id="interest" class="form-control" placeholder="Interest">
							</div>
						</div>


							<div class="form-group mt-2">
								<input type="number" id="years" class="form-control" placeholder="Years to Pay">
							</div>
							
							<div class="form-group">
								<input type="submit" class="btn btn-dark btn-block" value="Calculate">
							</div>
						</form>

						<!--Loader-->
						<div id="loading">
							<img src="loading.gif" alt="">
						</div>
						<!--Result-->
						<div id="result">
						<h5 class="mt-4">Results</h5>
						<div class="form-group mt-2">
							<div class="input-group">
								<span class="input-group-addon">Monthly Payment</span>
								<input type="number" id="monthly-payment" class="form-control" disabled>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">Total Payment</span>
								<input type="number" id="total-payment" class="form-control" disabled>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">Total Interest</span>
								<input type="number" id="total-interest" class="form-control" disabled>
							</div>
						</div>
					</div>
                 </div>
                </div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
